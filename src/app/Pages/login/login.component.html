<div style="align-content: center;" >
  <div style="width: 80% ; position: center;  margin: 0 auto" >

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group" >

        <label for="exampleInputEmail1">Correo</label>
        <input type="text" required [(ngModel)]="log.Email" #email="ngModel" name="email" class="form-control" placeholder="Email" required autofocus>
        <small id="emailHelp"    class="form-text text-muted">Usuario</small>
        <div [hidden]="email.valid || email.pristine" class="invalid">
          Email is required
        </div>

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" name="password" required [(ngModel)]="log.password" #password="ngModel" class="form-control" placeholder="password" required >
        <div [hidden]="password.valid || password.pristine" class="invalid">
          Password is required
        </div>
      </div>
      <br>

      <div style="padding-left: 20px">
        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary btn-block">
          iniciar sesion
        </button>
      </div>

    </form>
    <span style="color: red;">{{errorMessage}} </span>

    <div style="padding-top: 20px">
        <a (click)="redirec()" class="nav-link active" aria-current="page" routerLink="Recoverpassword" routerLinkActive="active"> ¿Olvido su contraseña?</a>
    </div>

  </div>
</div>
